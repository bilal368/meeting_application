<div class="navbar">
  <div>
    <a [routerLink]="['/home/meeting-list']">
      <img src="\assets\mtnBlack.png" style="height:28px;width: 56px;">
    </a>
  </div>
  <div class="centerImgDiv" >
    <img class="meetingsPlusImage" src="\assets\meetingsPlusWhite.png" style="height: 27px;width:105px;">
  </div>
  <div class="d-flex">
    <div   (click)="setProfileNotification(true)" [routerLink]="['/home/meeting-list']" class="homeButton"  >
      <div style="padding-right: 5px;">
        <!-- <mat-icon>home</mat-icon> -->
        <img src="\assets\HomeIcon.png" height="20px" width="20px">
      </div>
      <div class="mt-1">
        <label style="font-size: 16px;" style="cursor: pointer;">Home</label>
      </div>
    </div>
    <div style="display: flex; align-items: center;justify-content: center;text-align: center;">
      <h5 class="username mt-2" style="font-size: 16px;">{{userName}}</h5>
        <div class="avatar ms-1" style="font-size: 16px;" [matMenuTriggerFor]="menu">{{userInitials}}</div>
    </div>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['usage-history']" (click)="setValue('Usage');setRoute('Usage')">Usage History</button>
  <button mat-menu-item [routerLink]="['usage-history']" (click)="setValue('Purchase');setRoute('Purchase')">Purchase History</button>
  <button mat-menu-item  [routerLink]="['profile']">Account Settings</button>
  <button mat-menu-item [routerLink]="['update-password']">Update password</button>
  <button mat-menu-item  (click)="logout()">Log Out</button>
</mat-menu>
