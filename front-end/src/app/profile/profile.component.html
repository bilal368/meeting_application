<div style="display: flex;justify-content: center;">
  <div class="cardDiv">
    <div style="display: flex;">
      <div>
        <mat-icon style="cursor: pointer;" [routerLink]="['/home/meeting-list']">arrow_back</mat-icon>
      </div>
      <div class="ms-2">
        Go back
      </div>
    </div>

    <div style="display: flex;flex-direction: column;cursor: pointer;">
      <div>
        <h3 style="font-weight: 700;font-size: 18px;padding-top: 15px;">Account settings</h3>
        <div class="first-Div  parentDiv">
          <div style="display: flex;flex-direction: column;width:100%;" class="p-2">
            <div class="childDiv">
              <div style="color: #434343;font-size:15px;font-weight: bold;">Account</div>
              <div style="color: #555555;font-size:14px;font-weight: 400;">{{userName}}</div>
            </div>
            <div class=" childDiv">
              <div style="color: #434343;font-size:15px;font-weight: bold;">Display name</div>
              <div style="color: #555555;font-size: 14px;font-weight: 400;">{{user}}</div>
            </div>
            <div class="childDiv2" style="border-bottom: none;" [routerLink]="['/home/update-password']">
              <div style="color: #434343;font-size:15px;font-weight: bold;">Password</div>
              <div>
                <button class="btn btn-sm text-end"><mat-icon class="arrow">arrow_forward_ios</mat-icon></button>
              </div>
            </div>

          </div>
        </div>
        <div class="first-Div mt-4 parentDiv">
          <div style="display: flex;flex-direction: column;width:100%;" class="p-2" >
            <div class="childDiv2" (click)="openPlanDetails()">
              <div style="color: #434343;font-size:15px;font-weight: bold;">Plans</div>
              <div>
                <button class="btn btn-sm text-end"><mat-icon class="arrow">arrow_forward_ios</mat-icon></button>
              </div>
            </div>
            <div class="childDiv2"  [routerLink]="['/home/contactSupport']">
              <div style="color: #434343;font-size:15px;font-weight: bold;">Contact support</div>
              <div>
                <button class="btn btn-sm text-end"><mat-icon class="arrow">arrow_forward_ios</mat-icon></button>
              </div>
            </div>
            <div class="childDiv2" style="border-bottom: none;" (click)="logout()">
              <div style="color: #434343;font-size:15px;font-weight: bold;">Log out</div>
              <div>
                <button class="btn btn-sm text-end"><mat-icon class="arrow">arrow_forward_ios</mat-icon></button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
